name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create Gradle Wrapper
      run: |
        # Create the gradlew script
        cat > gradlew << 'EOF'
        #!/bin/bash
        # Create wrapper directory
        mkdir -p gradle/wrapper
        
        # Download the Gradle wrapper JAR if it doesn't exist
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Downloading Gradle wrapper..."
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle-bin.zip
          unzip -q gradle-bin.zip
          mkdir -p gradle/wrapper
          cp -r gradle-8.2/lib/* gradle/wrapper/
          cp -r gradle-8.2/lib/plugins/* gradle/wrapper/ 2>/dev/null || true
          rm -rf gradle-8.2 gradle-bin.zip
        fi
        
        # Execute Gradle
        java -cp gradle/wrapper/* org.gradle.wrapper.GradleWrapperMain "$@"
        EOF
        
        chmod +x gradlew

    - name: Create Wrapper Properties
      run: |
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
