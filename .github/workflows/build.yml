name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Make Gradlew Executable (if it exists)
      run: |
        if [ -f gradlew ]; then
          chmod +x gradlew
        fi

    - name: Build Debug APK
      run: |
        if [ -f gradlew ]; then
          ./gradlew assembleDebug
        else
          # If no gradlew, create a simple one
          echo '#!/bin/bash' > gradlew
          echo 'exec java -jar $(dirname "$0")/gradle/wrapper/gradle-wrapper.jar "$@"' >> gradlew
          chmod +x gradlew
          ./gradlew assembleDebug
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
